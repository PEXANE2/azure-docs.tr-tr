### YamlMime:Landing
title: Azure Haritalar Belgeleri
summary: Microsoft Azure Haritalar, tüm sektörlerden geliştiricilere yönelik güçlü jeo-uzamsal özellikler sağlar. Bu jeo-uzamsal özellikler en yeni eşleme verileriyle birlikte sunulur. Azure Haritalar hem web uygulamalarında hem de mobil uygulamalarda kullanılabilir. Azure Haritalar, Azure ONE API ile uyumlu bir REST API kümesidir. Haritalar, Arama, Yönlendirme, Trafik, Ulaşım, Hava, Saat Dilimleri, Coğrafi Konum, Coğrafi Sınırlama, Harita Verileri ve Uzamsal İşlemler Azure Haritalar’ın sunduğu hizmetlerden sadece birkaçıdır. Web ve Android SDK’ları geliştirmeyi kolay, esnek ve birden çok platform arasında taşınabilir hale getirir.
