### YamlMime:Landing
title: Form Tanıma belgeleri
summary: Azure Form Tanıma, form belgelerinden anahtar-değer çiftlerini ve tablo verilerini tanımlamak ve ayıklamak için makine öğrenimi teknolojisini kullanan bir bilişsel hizmettir. Ardından, asıl dosyadaki ilişkileri de içeren yapılandırılmış verinin çıktısını verir. Denetimsiz öğrenme, el ile veri etiketleme veya yoğun kodlama olmadan, modelin düzeni ve alan verilerini anlamasına izin verir. Ayrıca el ile etiketlenen verilerle denetimli öğrenme de uygulayabilirsiniz. Etiketli verilerle eğitilen modeller daha iyi performans gösterebilir ve daha karmaşık belgelerle çalışabilir.
