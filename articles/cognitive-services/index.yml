      itemType: reference
      text: Bilişsel Hizmetler kapsayıcıları hakkında SSS
  - title: Büyük Veri için Bilişsel Hizmetler
    summary: Büyük Veri için Bilişsel Hizmetler, geliştiricilerin büyük veri kümelerine akıllı algoritmalar uygulamak için veritabanlarında bilişsel hizmetleri kullanmasına olanak tanır
    links:
