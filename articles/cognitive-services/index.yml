conceptualContent:
  items:
  - title: Görsel
    summary: Resimlerinizi, videolarınızı ve dijital mürekkep içeriğinizi tanıyın, tanımlayın, altyazı ekleyin, dizine alın ve yönetin.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Görüntü İşleme
    - url: ./custom-vision-service/index.yml
      itemType: overview
      text: Özel Görüntü
    - url: ./face/index.yml
      itemType: overview
      text: Yüz
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Form Tanıma
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Video Indexer
  - title: Dil
    summary: Önceden oluşturulmuş betiklerle uygulamalarınızın doğal dil işlemesine, duyguları değerlendirmesine ve kullanıcıların ne istediğini tanımayı öğrenmesine imkan sağlayın.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Tam Ekran Okuyucu
    - url: ./luis/index.yml
      itemType: overview
      text: Language Understanding (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: Soru-Cevap Oluşturucu
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Metin Analizi
    - url: ./translator/index.yml
      itemType: overview
      text: Çevirmen
  - title: Konuşma
    summary: Konuşmaları metne, metinleri kulağa doğal gelen konuşmalara dönüştürün. Bir dilden başka bir dile çeviri yapın, konuşmacı doğrulama ve tanıma özelliğini etkinleştirin.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Konuşma hizmeti
    - url: https://speech.microsoft.com/
      itemType: overview
      text: Speech Studio ile özelleştirme
  - title: Karar
    summary: Bilgiye dayalı ve verimli kararlar almak için öneriler sunan uygulamalar derleyin.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Anomali Algılayıcısı
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./metrics-advisor/index.yml
      itemType: overview
      text: Ölçüm Danışmanı (önizleme)
    - url: ./personalizer/index.yml
      itemType: overview
      text: Kişiselleştirme
  - title: Arama
    summary: Uygulamalarınıza Bing Arama API'leri ekleyin ve tek bir API çağrısıyla milyarlarca web sayfası, resim, video ve haberi tarama imkanından yararlanın.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Bing Arama API’leri hub sayfası
  - title: Bilişsel Hizmet Kapsayıcıları
    summary: Azure Bilişsel Hizmetler'de kapsayıcı desteği geliştiricilerin Azure'da kullanılabilen zengin API'lerin aynılarını kullanmalarına olanak tanır ve Docker kapsayıcılarıyla gelen hizmetlerin nerede dağıtılacağı ve barındırılacağı konusunda esneklik sağlar.
    links:
    - url: ./containers/index.yml
      itemType: overview
      text: Bilişsel Hizmetler kapsayıcıları belgeleri
