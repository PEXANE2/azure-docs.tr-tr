      itemType: overview
      text: Yerel İşletme Arama (Önizleme)
    - url: ./bing-news-search/index.yml
      itemType: overview
      text: Haber Arama
    - url: ./bing-spell-check/index.yml
      itemType: overview
      text: Yazım Denetimi
    - url: ./Bing-Video-Search/index.yml
      itemType: overview
      text: Video Arama
    - url: ./bing-visual-search/index.yml
      itemType: overview
      text: Görsel Arama
    - url: ./bing-web-search/index.yml
      itemType: overview
      text: Web Araması
