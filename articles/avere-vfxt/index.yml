  description: 'Azure için Avere vFXT yoğun veri kullanan yüksek performanslı bilgi işlem (HPC) görevlerinde bulut tabanlı bir önbellek katmanı sağlar. Avere vFXT dosyaları bilgi işlem düğümlerinizin yakınında önbelleğe alarak okuma sürelerini kısaltır ve en yoğun yükte bile sorunsuz çalışmanıza olanak tanır. Avere vFXT, en iyi 1.000 ile 40.000 istemci çekirdeği olan sistemlerde çalışır. <p>Avere vFXT, dosyaları Azure tabanlı bilgi işlem kaynaklarına yakın hale getirmek için mevcut veri depolamanızla birlikte çalışır. Etkin dosyalar, hala veri merkezinizde uzun vadeli olarak saklanır.'
