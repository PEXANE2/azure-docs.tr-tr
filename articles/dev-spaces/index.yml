### YamlMime:Landing
title: Azure Dev Spaces belgeleri
summary: Azure Dev Spaces, bağımlılıkları çoğaltmadan veya taklit etmeden Azure Kubernetes Service'teki (AKS) mikro hizmet uygulamanızın tamamını test etmenizi ve yinelemeli olarak geliştirmenizi sağlar. Azure Dev Spaces paylaşılan AKS kümesinde takımınızla işbirliği yapmanın yükünü ve karmaşıklığını azaltır. Ayrıca kapsayıcıları doğrudan AKS'de çalıştırmanıza ve hatalarını ayıklamanıza olanak tanır.
