### YamlMime:Landing
title: Azure Kinect DK belgeleri
summary: Azure Kinect DK, gelişmiş yapay zeka algılayıcılarıyla gelişmiş görüntü işleme ve konuşma modelleri sağlayan bir geliştirici setidir. Kinect, bir derinlik algılayıcısı, video kamerası olan uzamsal mikrofon dizisi ve birden çok moda, seçeneğe ve yazılım geliştirme setlerine (SDK) sahip hepsi bir arada küçük bir cihaz olarak yönlendirme algılayıcısı içerir.
